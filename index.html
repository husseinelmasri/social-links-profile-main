<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <section class="card" aria-labelledby="profile-name">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile photo of Jessica Randall" class="profile-img" />

      <div class="profile-text">
        <h1 id="profile-name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </div>

      <p class="bio">"Front-end developer and avid reader."</p>

      <ul class="socials">
        <li><a href="#" class="social">GitHub</a></li>
        <li><a href="#" class="social">Frontend Mentor</a></li>
        <li><a href="#" class="social">LinkedIn</a></li>
        <li><a href="#" class="social">Twitter</a></li>
        <li><a href="#" class="social">Instagram</a></li>
      </ul>
    </section>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">
      Frontend Mentor
    </a>.
    Coded by <a href="#">Hussein Elmasri</a>.
  </footer>
</body>

</html>
